<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Banner FaucetPay (iframe)</title>
<style>
  .tc-iframe-wrapper { width:728px; height:90px; display:block; }
  @media (max-width:767px) { .tc-iframe-wrapper { width:320px; height:100px; } }
  .tc-iframe { width:100%; height:100%; border:0; display:block; }
</style>
</head>
<body>

<!-- Pembungkus anchor diarahkan ke referral; catatan: klik di dalam iframe biasanya tidak meneruskan ke parent anchor -->
<!-- Jika Anda ingin agar klik di banner langsung menggunakan referral, lebih baik banner internal sendiri menangani redirect atau pasang overlay klik -->
<a id="tcLink" href="https://faucetpay.io/?r=4289483&utm_source=website&utm_medium=banner&utm_campaign=referral" target="_blank" rel="noopener noreferrer" aria-label="Buka FaucetPay (referral)">
  <div class="tc-iframe-wrapper">
    <iframe class="tc-iframe" src="https://tap-coin.de/banners/tc_728.html" title="Tap-Coin Banner" scrolling="no" frameborder="0"></iframe>
  </div>
</a>

</body>
</html>
